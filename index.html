<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Combinações</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculadora de Combinações</h1>
<form>
<label for="n">Número de elementos (n):</label>
<input type="number" id="n" required>
<label for="p">Número de elementos a combinar (p):</label>
<input type="number" id="p" required>
<button id="calcular">Calcular</button>
</form>
<div id="resultado"></div>
<script src="script.js"></script>
</body>
</html>
